<div class="container">
  <form #f = "ngForm">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text"  name="title" [(ngModel)]="announcement.title" class="form-control"  #t= "ngModel" class="form-control" minlength="3" required>
        <label for="Desctiption">Description</label>
        <input type="text"  name="description" [(ngModel)]="announcement.description" class="form-control"  #t= "ngModel" class="form-control" minlength="5" required>


        <div class = "alert alert-danger" *ngIf="t.invalid &&t.touched">
          <div *ngIf="t.hasError('required')">Title is required</div>
          <div *ngIf="t.hasError('minlength')">Title should be minimum 3 characters</div>
        </div>
    <div class="alert alert-danger">
      error
    </div>
    <button class="btn btn-success" (click)="save()" [disabled]="f.invalid">save</button>
    &nbsp;
    <button class="btn btn-danger">reset</button>
    </div>
  </form>
</div>
